<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="common/common_head::commonHeader"></head>

<body>
<div class="page">
  <div th:include="common/common_mainnavbar :: commonMainNavbar"></div>

  <div class="page-content d-flex align-items-stretch">
    <div th:include="common/common_navigation :: commonNavigation"></div>

    <div class="content-inner">
      <!-- Page Header-->
      <header class="page-header">
        <div class="container-fluid">
          <h2 class="no-margin-bottom">项目添加页</h2>
        </div>
      </header>
      <!-- Breadcrumb-->
      <div class="breadcrumb-holder container-fluid">
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/index}">首页</a></li>
          <li class="breadcrumb-item active">项目添加页</li>
        </ul>
      </div>
      <!-- Forms Section-->
      <section class="forms">
        <div class="container-fluid">
          <div class="row">
            <!-- Form Elements -->
            <div class="col-lg-12">
              <div class="card">
                <div class="card-close">
                  <div class="dropdown">
                    <button type="button" id="closeCard5" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                    <div aria-labelledby="closeCard5" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                  </div>
                </div>
                <div class="card-header d-flex align-items-center">
                  <h3 class="h4">添加项目信息</h3>
                </div>
                <div class="card-body">
                  <form class="form-horizontal" th:action="@{/save1}" method="post" enctype="multipart/form-data">
                    <div class="form-group row">
                      <label class="col-sm-3 form-control-label">项目名称</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="projectName">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-3 form-control-label">项目图片</label>
                      <div class="col-md-offset-2 col-md-4">
                        <input type="file" name="img">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-3 form-control-label">项目内容</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="projectInfo">
                      </div>

                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <div class="col-sm-4 offset-sm-3">
                        <a type="button" class="btn btn-secondary" th:href="@{/projectAdd}">取消</a>
                        <button type="submit" class="btn btn-primary">保存</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div th:include="common/common_footer :: commonFooter"></div>

    </div>
  </div>
</div>
<div th:include="common/common_onload_js :: onLoadJs"></div>
<script>
  $("#quxiaotianjia").click(function (){
    window.location.href("http://localhost:1005/projectAdd")
  })
</script>
</body>
</html>
