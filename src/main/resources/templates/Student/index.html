<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="common/common_head::commonHeader"></head>

  <body>
    <div class="page">
      <div th:include="common/common_mainnavbar :: commonMainNavbar"></div>

      <div class="page-content d-flex align-items-stretch">
        <div th:include="common/common_navigation :: commonNavigation"></div>

        <div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">个人信息页</h2>
            </div>
          </header>
          <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a th:href="@{/index}">首页</a></li>
              <li class="breadcrumb-item active">个人信息页</li>
            </ul>
          </div>
            <section class="tables" style="margin-top: -35px;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <div class="card-body">
                                        <h2 style="margin-bottom: 10px;">更新学生信息</h2>
                                        <form  class="form-horizontal" role="form" method="post" th:action="@{studentupdate}" enctype="multipart/form-data">
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">学生编号： <span style="font-size: large"  th:text="${student.studentId}"></span></label>
                                                <input type="hidden"  name="studentId" th:value="${student.studentId}">
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">用户名：</label>
                                                <div class="col-md-8">
                                                    <input id="username" type="text" class="form-control" th:value="${student.studentName}" name="studentName">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-2 control-label">当前头像：</label>
                                                <div class="col-md-8">
                                                    <img th:src="@{/}+${student.studentAvatar}" width="100">
                                                    <input type="hidden" th:value="${student.studentAvatar}" name="studentAvatar">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">选择新头像：</label>
                                                <div class="col-md-8">
                                                    <input type="file" name="img" />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-2 control-label">电话号码：</label>
                                                <div class="col-md-8">
                                                    <input id="phone" name="studentPhonenumber" type="text" class="form-control" placeholder="请输入电话号码" th:value="${student.studentPhonenumber}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">电子邮箱：</label>
                                                <div class="col-md-8">
                                                    <input id="email" name="studentEmail" type="text" class="form-control" placeholder="请输入电子邮箱" th:value="${student.studentEmail}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">性别：</label>
                                                <div class="col-md-8">
                                                    <label class="radio-inline">
                                                        <input id="gender-male"  type="radio" th:checked="${student.studentSex==1}" name="studentSex" value="1" >男
                                                    </label>
                                                    <label class="radio-inline">
                                                        <input id="gender-female" type="radio" th:checked="${student.studentSex==0}"  name="studentSex" value="0">女
                                                    </label>
                                                    <input type="hidden" th:value="${student.studentSex}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <input  type="submit" class="btn btn-primary" value="修改" />
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
          <div th:include="common/common_footer :: commonFooter"></div>

        </div>
      </div>
    </div>
    <div th:include="common/common_onload_js :: onLoadJs"></div>
  </body>
</html>
