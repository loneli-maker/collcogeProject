<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="commonMainNavbar">
    <header class="header">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">
                    <div class="navbar-header">
                        <a th:href="@{/index}" class="navbar-brand d-none d-sm-inline-block">
                        <div class="brand-text d-none d-lg-inline-block"><span>大学生创新创业</span><strong>管理系统</strong></div>
                        <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>BD</strong></div></a>
                        <a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
                    </div>
                    <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                        <!-- Notifications-->

                        <!-- Messages                        -->
                        <li class="nav-item dropdown">
                            <a id="messages" rel="nofollow" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link">
                             <span class="time"><em id="time"></em></span>
                            </a>
                        </li>

                        <!-- Logout    -->
                        <li class="nav-item"><a th:href="@{/loginout}" onclick="return confirm('确认要安全退出吗？');" title="删除"  class="nav-link logout"> <span class="d-none d-sm-inline">退出</span><i class="fa fa-sign-out"></i></a></li>
                    </ul>
<!--                    th:href="@{/loginout}"-->
                </div>
            </div>
            <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
            <script>
                function logout(){
                    if (window.confirm('确认要安全退出吗？')){
                        location.href='[[@{/loginout}]]';
                    }
                }
                // 时间设置、
                function currentTime(){
                    var d=new Date(),str='';
                    str+=d.getFullYear()+'年';
                    str+=d.getMonth() + 1+'月';
                    str+=d.getDate()+'日';
                    str+=d.getHours()+'时';
                    str+=d.getMinutes()+'分';
                    str+= d.getSeconds()+'秒';
                    return str;
                }
                setInterval(function(){$('#time').html(currentTime)},1000);

            </script>
        </nav>
    </header>
</div>
